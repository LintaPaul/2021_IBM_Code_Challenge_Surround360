{% extends 'base.html' %}

{% block title %}
Registeration
{% endblock title %}

{% block content %}
<div class="d-flex justify-content-center align-items-center mt-5 pt-5 container">
<form action="/trial/form/" method="POST">
    {% csrf_token %}
    <div class="form-group">
      Enter your name:  <input type="text" name="name">
    </div>
    <div class="form-group">
       Your mobile number: <input type="text" name="phoneno">
    </div>
    <div class="form-group">
       Your panchayat name: <input type="text" name="region">
    </div>
   <div class="form-group">
    <input class="btn btn-small btn-success" type="submit" value="Register">
   </div>
   
</form>
</div>
{% endblock content %}
